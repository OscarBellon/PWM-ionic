
<ion-content>
  <main>
    <div id="contTitle">
      <p id="title">Registro</p>
    </div>
    <div class="sub" id="contSubtitle">
      <p id="subtitle">Registro de usuario</p>
    </div>
    <div id="contenedorFormulario">
      <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <div class="Campo">
          <label for="nombre">Nombre:</label>
        </div>
        <div class="inputExtras">
          <input type="text" id="nombre" name="nombre" class="form-control" formControlName="name" required>
        </div>
        <p class="errores" *ngIf="formReg.get('name')?.touched && formReg.get('name')?.errors?.['pattern']">El nombre no puede contener números.</p>
        <br>
        <div class="Campo">
          <label for="email">Correo electrónico:</label>
        </div>
        <div class="inputExtras">
          <input type="email" id="email" name="email" class="form-control" formControlName="email" required>
        </div>
        <p class="errores" *ngIf="formReg.get('email')?.touched && formReg.get('email')?.invalid">Proporcione una dirección de correo válida.</p>
        <br>
        <div class="Campo">
          <label for="password">Contraseña:</label>
        </div>
        <div class="inputExtras">
          <input type="password" id="password" name="password" class="form-control" formControlName="password" required>
        </div>
        <p class="errores" *ngIf="formReg.get('password')?.touched && formReg.get('password')?.errors?.['minlength']">La contraseña debe tener más de {{ formReg.get('password')?.errors?.['minlength']?.requiredLength }} caracteres.</p>
        <br>
        <div class="Campo">
          <label for="password-confirm">Confirmar contraseña:</label>
        </div>
        <div class="inputExtras">
          <input type="password" id="password-confirm" name="password-confirm" class="form-control" formControlName="passwordconfirm"required><br>
        </div>
        <p class="errores" *ngIf="formReg.hasError('noSonIguales') && formReg.get('passwordconfirm')?.touched">Las contraseñas no coinciden.</p>
        <div id="boton">
          <input id="registra" type="submit" value="Registrarme">
        </div>
      </form>
    </div>
  </main>
</ion-content>
